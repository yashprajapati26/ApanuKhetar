{% extends 'base.html' %}
{% load static %}
{% block content %}

<body>
    <section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Payment</h2>
                        <div class="breadcrumb__option">
                            <a href="./index.html">Home</a>
                            <a href="./index.html">Online</a>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Product Details Section Begin -->
    <section class="product-details spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">

                    <h1>Continue To Online Payment </h1>

                </div>
                <div class="col-md-12">
                    <br>
                    <h5>Click on <b style="border: 1px solid">Pay Now</b> Button to Start Payment Process </h5>
                    <br>
                    <div style="margin-left: 180px;">
                        <form action="{% url 'invoice' %}" method="POST">
                            {% csrf_token %}
                            <script src="https://checkout.razorpay.com/v1/checkout.js"
                                data-key="rzp_test_qmhD1HyAJTaQrl" data-amount="{% widthratio amount 1 100 %}"
                                data-currency="INR" data-order_id="{{payment_order.id}}"
                                data-description="Easy To reuse Scrap" data-theme.color="#528FF0"
                                data-payment_button_id="pl_GdRmzRJExgqjHh">
                                </script>

                            <input type="hidden" name="amount" value="{{amount}}">
                            <!-- <input type="hidden" name="fsub_total" value="{{sub_total}}"> -->
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>




</body>
{% endblock %}
