{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Page Preloder -->
<!-- <div id="preloder">
        <div class="loader"></div>
    </div> -->


<!-- Hero Section Begin -->
<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>All CATEGORIES</span>
                    </div>
                    <ul>
                        {% for i in category %}
                        <li><a href="#">{{i.Category_Name}}</a>
                            <!-- <ul>
                                {% for j in sub_category %}
                                {% if j.Main_Category.Category_Name == i.Category_Name %}
                                <li><a href="#">{{j.Sub_Category_Name}}</a></li>
                                {% endif %}
                                {% endfor %}
                            </ul> -->
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="#">
                            
                            <input type="text" placeholder="What do yo u need?">
                            <button type="submit" class="site-btn">SEARCH</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+65 11.188.888</h5>
                            <span>support 24/7 time</span>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->


<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="{% static 'img/breadcrumb.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Verification</h2>
                    <div class="breadcrumb__option">
                        <a href="./index.html">Home</a>
                        <span>Verification</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->



<!-- Contact Form Begin -->
<div class="contact-form spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="contact__form__title">
                    <h2>Verification</h2>
                </div>
                <form action="{% url 'check_otp' %}" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12">
                            {% if msg %}
                            <p class="alert alert-danger">{{msg}}</p>
                            {% endif %}
                        </div>
                        <div class="col-lg-12">
                            <input type="text" placeholder="Enter OTP" name="fotp">
                        </div>
                        <input type=hidden name="gen_otp" value="{{gen_otp}}">
                        <input type=hidden name="femail" value="{{femail}}">
                        <div class="col-lg-12" text-center>

                            <button type="submit" class="site-btn">Verify</button>
                        </div>
                    </div>
                </form>

            </div>
            
        </div>

    </div>
</div>
<!-- Contact Form End -->


{% endblock %}
